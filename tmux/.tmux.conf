### TERMINAL + TRUE COLOR ###
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -s escape-time 0

### PREFIX ###
unbind C-b
set -g prefix C-a
bind C-a send-prefix

### INDEXING ###
set -g base-index 1
setw -g pane-base-index 1

### SPLITS ###
bind | split-window -h
bind _ split-window -v

### PANE NAVIGATION (hjkl) ###
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

### SWITCH BETWEEN WINDOWS WITH LETTERS ###
bind h select-window -t 1
bind t select-window -t 2
bind n select-window -t 3
bind s select-window -t 4

### RELOAD CONFIG ###
bind r source-file ~/.tmux.conf \; display-message "tmux reloaded"

### COPY MODE + SYSTEM CLIPBOARD ###
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

### STATUS LINE (Rose Pine Moon Inspired) ###
set -g status on
set -g status-interval 5
set -g status-style "bg=#232136 fg=#e0def4"

# Left side: Session Name
set -g status-left-length 40
set -g status-left "#[fg=#c4a7e7,bold]#S #[fg=#232136]|"

# Right side: Date and Time
set -g status-right-length 100
set -g status-right "#[fg=#9ccfd8]%Y-%m-%d #[fg=#f6c177]%H:%M "

# Window title styling
setw -g window-status-format " #[fg=#6e6a86]#I:#W "
setw -g window-status-current-format " #[fg=#ebbcba,bold]#I:#W "

### MOUSE SUPPORT ###
set -g mouse on

### TODO
bind -r D neww -c "#{pane_current_path}" '[[ -e TODO.md ]] && nvim TODO.md || nvim ~/Projects/TODO.md'

### FORGE
bind-key f run-shell "tmux split-window -v -p 30 -c '#{pane_current_path}' '~/.local/bin/forge'"

### SESSION
bind-key S choose-session

### KILL SESSION
bind-key X confirm-before -p "Kill session #S? (y/n)" kill-session
bind-key E command-prompt -p "Kill ALL sessions? (y/n)" "run-shell 'if [ %% = y ]; then tmux kill-server; fi'"
